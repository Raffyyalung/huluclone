<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF">
    <meta name="description" content="Bootstrap Lesson">
    <meta name="Keyword" content="kodego, bootcamp, css, full stack development">
    <meta name="author" content="Raffy Yalung">
    <meta name="viewport" content="width-device-width" , initial scale="1.0">
    <title>Bootstrap Lesson</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="icon" , href="https://cdn.iconscout.com/icon/free/png-512/javascript-2038874-1720087.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <h1>Kodego Bootstrap Lesson</h1>
        <div class="mt-5 mb-5">
            <h1>Display Text</h1>
        </div>
        
        <div class="mb-5">
            <h2>Block Qoutes</h2>
            <figure>
                <blockquote class="blockquote">
                  <p>A well-known quote, contained in a blockquote element.</p>
                </blockquote>
                <figcaption class="blockquote-footer">
                  Someone famous in <cite title="Source Title">Source Title</cite>
                </figcaption>
              </figure>
        </div>

        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td colspan="2">Larry the Bird</td>
                <td>@twitter</td>
              </tr>
            </tbody>
          </table>

          <button type="button" class="btn btn-primary">Primary</button>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>

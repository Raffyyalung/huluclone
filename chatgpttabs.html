<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script>
        function changeParentBackground(tabId) {
            switch (tabId) {
                case 'tab1':
                    document.getElementById("parentDiv").style.backgroundImage = "url('img1.jfif')";
                    break;
                case 'tab2':
                    document.getElementById("parentDiv").style.backgroundImage = "url('img2.jfif')";
                    break;
                case 'tab3':
                    document.getElementById("parentDiv").style.backgroundImage = "url('img3.jfif')";
                    break;
            }
        }
    </script>
</head>

<body>

    <div id="parentDiv" class="container">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="tab1-tab" data-toggle="tab" href="#tab1" role="tab" aria-controls="tab1"
                    aria-selected="true" onclick="changeParentBackground('tab1')">Tab 1</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="tab2-tab" data-toggle="tab" href="#tab2" role="tab" aria-controls="tab2"
                    aria-selected="false" onclick="changeParentBackground('tab2')">Tab 2</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="tab3-tab" data-toggle="tab" href="#tab3" role="tab" aria-controls="tab3"
                    aria-selected="false" onclick="changeParentBackground('tab3')">Tab 3</a>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="tab1" role="tabpanel" aria-labelledby="tab1-tab">
                <p>Content for Tab 1</p>
            </div>
            <div class="tab-pane fade" id="tab2" role="tabpanel" aria-labelledby="tab2-tab">
                <p>Content for Tab 2</p>
            </div>
            <div class="tab-pane fade" id="tab3" role="tabpanel" aria-labelledby="tab3-tab">
                <p>Content for Tab
                </p>
            </div>
        </div>
    </div>
</body>
</html>
